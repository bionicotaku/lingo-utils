version: "2"
sql:
  - schema:
      - "schema.sql"
    queries:
      - "queries.sql"
    engine: postgresql
    gen:
      go:
        package: outboxsql
        out: .
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
          - db_type: "jsonb"
            go_type: "string"
